<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPL-XPL 图像查看与分割掩码渲染器 (v2.0)</title>
    <style>
        /* --- 全局样式 --- */
        :root {
            --primary-bg: #1e1e1e;
            --secondary-bg: #2d2d2d;
            --border-color: #444;
            --text-color: #e0e0e0;
            --highlight-color: #007acc;
            --dropzone-bg: rgba(255, 255, 255, 0.05);
            --dropzone-border: #555;
            --dropzone-hover-bg: rgba(0, 122, 204, 0.2);
            --dropzone-hover-border: var(--highlight-color);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            overflow: hidden;
        }

        /* --- 主容器与分屏布局 --- */
        .main-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .panel {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .panel .panel-header {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .panel .panel-header h2 {
            margin: 0;
            text-align: center;
            color: var(--highlight-color);
        }

        #left-panel {
            border-right: 2px solid var(--border-color);
        }

        /* --- 图像查看器 (左侧) --- */
        .image-viewer {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        /* 新增：播放控制栏 */
        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            padding: 10px;
            background-color: var(--secondary-bg);
            border-radius: 6px;
        }

        #play-pause-btn {
            background-color: var(--highlight-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 80px; /* 固定宽度防止文字变化时跳动 */
            text-align: center;
            transition: background-color 0.2s;
        }
        #play-pause-btn:hover {
            background-color: #0098ff;
        }

        #speed-slider {
            flex: 1;
            cursor: pointer;
        }

        #speed-display {
            font-size: 14px;
            min-width: 60px; /* 固定宽度 */
        }


        #main-image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--secondary-bg);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            min-height: 0;
        }

        #main-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.1s ease-in-out;
        }

        .thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            height: 120px;
            padding-top: 10px;
            overflow-y: auto;
            border-top: 1px solid var(--border-color);
        }

        .thumb {
            width: 100%;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 4px;
            border: 2px solid var(--border-color);
            transition: border-color 0.3s, transform 0.3s;
        }

        .thumb:hover {
            border-color: var(--highlight-color);
            transform: scale(1.05);
        }

        .thumb.active {
            border-color: var(--highlight-color);
            box-shadow: 0 0 10px var(--highlight-color);
        }

        /* --- Canvas 渲染区 (右侧) --- */
        #mask-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--secondary-bg);
            border-radius: 8px;
            overflow: auto;
        }

        #mask-canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }

        /* --- 拖放区域 --- */
        #drop-zone {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background 0.3s, border-color 0.3s;
            visibility: visible;
            opacity: 1;
            transition: visibility 0.3s, opacity 0.3s;
        }

        #drop-zone.hidden {
            visibility: hidden;
            opacity: 0;
        }

        #drop-zone .content {
            border: 3px dashed var(--dropzone-border);
            padding: 50px 80px;
            border-radius: 15px;
            background: var(--dropzone-bg);
            pointer-events: none;
        }

        #drop-zone h1 {
            color: white;
            font-size: 2em;
        }

        #drop-zone p {
            color: var(--text-color);
            font-size: 1.2em;
        }

        body.dragover #drop-zone .content {
            background: var(--dropzone-hover-bg);
            border-color: var(--dropzone-hover-border);
        }

    </style>
</head>
<body>

    <div id="drop-zone">
        <div class="content">
            <h1>PPL-XPL 查看器</h1>
            <p>请将 7 张图片和 1 个 JSON 文件拖到此处</p>
        </div>
    </div>

    <div class="main-container">
        <div class="panel" id="left-panel">
            <div class="panel-header">
                <h2>PPL-XPL 图像 (7)</h2>
                <div class="controls">
                    <button id="play-pause-btn">播放</button>
                    <label for="speed-slider">速度:</label>
                    <input type="range" id="speed-slider" min="50" max="1000" value="200" step="10">
                    <span id="speed-display">5.0 FPS</span>
                </div>
            </div>
            <div class="image-viewer">
                <div id="main-image-container">
                    <img id="main-image" src="" alt="主图像显示区域">
                </div>
                <div class="thumbnails" id="thumbnails-container"></div>
            </div>
        </div>

        <div class="panel" id="right-panel">
            <div class="panel-header">
                <h2>实例分割掩码</h2>
            </div>
            <div id="mask-container">
                <canvas id="mask-canvas"></canvas>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM 元素获取 ---
        const dropZone = document.getElementById('drop-zone');
        const mainImage = document.getElementById('main-image');
        const thumbnailsContainer = document.getElementById('thumbnails-container');
        const canvas = document.getElementById('mask-canvas');
        const ctx = canvas.getContext('2d');
        const body = document.body;
        // 新增UI元素
        const playPauseBtn = document.getElementById('play-pause-btn');
        const speedSlider = document.getElementById('speed-slider');
        const speedDisplay = document.getElementById('speed-display');

        // --- 状态变量 ---
        let imageFiles = [];
        let jsonFile = null;
        let imageUrls = []; // 缓存图像的Data URL
        const colorMap = new Map();

        // 新增自动播放状态变量
        let isPlaying = false;
        let autoplayIntervalId = null;
        let currentFrameIndex = 0;
        let autoplaySpeed = 200; // 默认速度 (ms)

        // --- 拖放事件处理 ---
        body.addEventListener('dragover', (e) => { e.preventDefault(); e.stopPropagation(); body.classList.add('dragover'); });
        body.addEventListener('dragleave', (e) => { e.preventDefault(); e.stopPropagation(); if (e.relatedTarget === null || e.relatedTarget.nodeName === 'HTML') { body.classList.remove('dragover'); } });
        body.addEventListener('drop', (e) => { e.preventDefault(); e.stopPropagation(); body.classList.remove('dragover'); handleFiles(e.dataTransfer.files); });

        // --- 自动播放事件处理 ---
        playPauseBtn.addEventListener('click', toggleAutoplay);
        speedSlider.addEventListener('input', handleSpeedChange);

        /**
         * @name handleFiles
         * @description 主文件处理函数
         */
        function handleFiles(files) {
            const images = Array.from(files).filter(file => file.type.startsWith('image/')).sort((a, b) => a.name.localeCompare(b.name));
            const jsons = Array.from(files).filter(file => file.name.endsWith('.json'));

            if (images.length !== 7 || jsons.length !== 1) {
                alert(`文件数量不正确！\n需要 7 张图片和 1 个 JSON 文件。\n您提供了 ${images.length} 张图片和 ${jsons.length} 个 JSON 文件。`);
                return;
            }

            // 重置所有状态
            resetState();

            imageFiles = images;
            jsonFile = jsons[0];

            dropZone.classList.add('hidden');

            processImages(imageFiles);
            processAndDrawMask(jsonFile, imageFiles[0]);
        }

        /**
         * @name resetState
         * @description 重置应用状态以便加载新文件
         */
        function resetState() {
            stopAutoplay();
            imageFiles = [];
            jsonFile = null;
            imageUrls = [];
            thumbnailsContainer.innerHTML = '';
            mainImage.src = '';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.style.display = 'none';
            currentFrameIndex = 0;
        }

        /**
         * @name processImages
         * @description 读取所有图像文件并缓存其URL，然后显示它们
         */
        function processImages(images) {
            let loadedCount = 0;
            imageUrls = new Array(images.length);

            images.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imageUrls[index] = e.target.result;
                    loadedCount++;
                    if (loadedCount === images.length) {
                        displayImagesAndThumbnails();
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        /**
         * @name displayImagesAndThumbnails
         * @description 使用缓存的URL填充图像和缩略图
         */
        function displayImagesAndThumbnails() {
            thumbnailsContainer.innerHTML = '';
            imageUrls.forEach((url, index) => {
                const thumb = document.createElement('img');
                thumb.src = url;
                thumb.classList.add('thumb');
                thumb.dataset.index = index;

                thumb.addEventListener('click', () => {
                    stopAutoplay();
                    updateFrame(index);
                });

                thumbnailsContainer.appendChild(thumb);
            });
            // 初始显示第一帧
            updateFrame(0);
        }

        /**
         * @name updateFrame
         * @description 更新主图像和缩略图高亮
         * @param {number} index - 要显示的帧的索引
         */
        function updateFrame(index) {
            if (index < 0 || index >= imageUrls.length) return;

            currentFrameIndex = index;
            mainImage.style.opacity = '0'; // 开始淡出

            setTimeout(() => {
                mainImage.src = imageUrls[currentFrameIndex];
                mainImage.style.opacity = '1'; // 淡入新图片
            }, 100); // 延迟与CSS过渡时间匹配

            document.querySelectorAll('.thumb').forEach((t, i) => {
                t.classList.toggle('active', i === currentFrameIndex);
            });
        }

        /**
         * @name toggleAutoplay
         * @description 播放/暂停按钮的点击处理函数
         */
        function toggleAutoplay() {
            if (isPlaying) {
                stopAutoplay();
            } else {
                startAutoplay();
            }
        }

        /**
         * @name startAutoplay
         * @description 启动循环播放
         */
        function startAutoplay() {
            if (imageUrls.length === 0) return;
            isPlaying = true;
            playPauseBtn.textContent = '暂停';
            // 立即执行一次，然后设置定时器
            nextFrame();
            autoplayIntervalId = setInterval(nextFrame, autoplaySpeed);
        }

        /**
         * @name stopAutoplay
         * @description 停止循环播放
         */
        function stopAutoplay() {
            clearInterval(autoplayIntervalId);
            isPlaying = false;
            playPauseBtn.textContent = '播放';
        }

        /**
         * @name nextFrame
         * @description 计算并显示下一帧
         */
        function nextFrame() {
            const nextIndex = (currentFrameIndex + 1) % imageUrls.length;
            updateFrame(nextIndex);
        }

        /**
         * @name handleSpeedChange
         * @description 处理速度滑块的变化
         */
        function handleSpeedChange(e) {
            // 注意：HTML range的value是字符串，需要转换
            autoplaySpeed = parseInt(e.target.value, 10);
            // 将延迟(ms)转换为帧率(FPS)
            const fps = (1000 / autoplaySpeed).toFixed(1);
            speedDisplay.textContent = `${fps} FPS`;

            // 如果正在播放，则重置定时器以立即应用新速度
            if (isPlaying) {
                clearInterval(autoplayIntervalId);
                autoplayIntervalId = setInterval(nextFrame, autoplaySpeed);
            }
        }


        /**
         * @name processAndDrawMask
         * @description 解析JSON文件并在Canvas上绘制图像和掩码
         */
        function processAndDrawMask(jsonFile, baseImageFile) {
            const jsonReader = new FileReader();
            jsonReader.onload = (e) => {
                try {
                    const jsonData = JSON.parse(e.target.result);
                    const shapes = jsonData.shapes || [];
                    generateColorMap(shapes);

                    const imageReader = new FileReader();
                    imageReader.onload = (imgEvent) => {
                        const img = new Image();
                        img.onload = () => {
                            canvas.width = img.width;
                            canvas.height = img.height;
                            ctx.drawImage(img, 0, 0);
                            drawSegmentationMasks(shapes);
                            canvas.style.display = 'block';
                        };
                        img.src = imgEvent.target.result;
                    };
                    imageReader.readAsDataURL(baseImageFile);
                } catch (error) {
                    alert('解析JSON文件失败！请确保文件格式正确。');
                    console.error("JSON Parsing Error:", error);
                }
            };
            jsonReader.readAsText(jsonFile);
        }

        /**
         * @name generateColorMap
         * @description 为每个唯一的标签生成一个随机的半透明颜色
         */
        function generateColorMap(shapes) {
            colorMap.clear();
            const uniqueLabels = [...new Set(shapes.map(s => s.label))];
            uniqueLabels.forEach(label => {
                const r = Math.floor(Math.random() * 155) + 100;
                const g = Math.floor(Math.random() * 155) + 100;
                const b = Math.floor(Math.random() * 155) + 100;
                colorMap.set(label, `rgba(${r}, ${g}, ${b}, 0.6)`);
            });
        }

        /**
         * @name drawSegmentationMasks
         * @description 在canvas上迭代绘制所有多边形
         */
        function drawSegmentationMasks(shapes) {
            shapes.forEach(shape => {
                if (shape.points && shape.points.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(shape.points[0][0], shape.points[0][1]);
                    for (let i = 1; i < shape.points.length; i++) {
                        ctx.lineTo(shape.points[i][0], shape.points[i][1]);
                    }
                    ctx.closePath();
                    ctx.fillStyle = colorMap.get(shape.label) || 'rgba(255, 0, 0, 0.5)';
                    ctx.fill();
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
        }

        // --- 初始化设置 ---
        // 初始化滑块值显示
        handleSpeedChange({ target: { value: speedSlider.value } });
    });
    </script>
</body>
</html>
